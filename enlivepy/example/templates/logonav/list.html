<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logo Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/logo-nav.css" rel="stylesheet">

    <!-- TODOAPP CSS -->
    <link rel="stylesheet" href="static/css/base.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-lg-8">
                <section id="todoapp">
				<header id="header">
					<h1>todos</h1>
					<form id="todo-form">
						<input id="new-todo" placeholder="What needs to be done?" autofocus>
					</form>
				</header>
				<section id="main" ng-show="todos.length" ng-cloak>
					<ul id="todo-list">
						<li>
                            <div class="view">
                                <form id="update_todo">
                                    <button class="update" type="submit"></button>
                                </form>
                                <form id="del_todo" action="/todo/delete/" method="POST">
                                    <label>{{todo.title}}</label>
                                    <button class="destroy" type="submit"></button>
                                </form>>
                            </div>
                            <form>
                                <input class="edit">
                            </form>
						</li>
					</ul>
				</section>
				<footer id="footer">
					<span id="todo-count"><strong>{{remainingCount}}</strong></span>
					<ul id="filters">
						<li>
							<a id="filter_todo_all" href="#">All</a>
						</li>
						<li>
							<a id="filter_todo_active" href="#">Active</a>
						</li>
						<li>
							<a id="filter_todo_completed" href="#">Completed</a>
						</li>
					</ul>
                    <form id="del_completed">
                        <button id="clear-completed">Clear completed <b>({{completedCount}})</b></button>
                    </form>
				</footer>
			</section>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.0 -->
    <script src="static/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/base.js"></script>


</body>

</html>
